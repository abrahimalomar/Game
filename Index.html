<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ذكاء الأطفال - بداية اللعبة</title>
  <!-- تضمين Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

  
  
<div id="form" class="container mt-5">
  <!-- <h1 class="text-center mb-4">لعبة ذكاء الأطفال</h1> -->
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="form-group">
        <label for="playerName">Name : </label>
        <input type="text" class="form-control" id="name" placeholder="Enter your Name" required>
      </div>
      <div class="form-group">
        <label for="Selectlevel">select level</label>
        <select class="form-control" id="level" required>
          <option value="1">easy</option>
          <option value="2">medium</option>
          <option value="3">hard</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="duration">تحديد المدة الزمنية (بالثواني):</label>
        <input type="number" class="form-control" id="duration" placeholder="أدخل المدة الزمنية" required>
      </div>
      <button type="button" class="btn btn-primary btn-block" onclick="startGame()">بدء اللعبة</button>
    </div>
  </div>
</div>





<div id="container" style="display: none;"  class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div id="gameArea" class="text-center mb-4">
        
        </div>
        <div id="timer" class="text-right"></div>
      </div>
    </div>
  </div>
<div  id="statistics"  class="container"  style="display: none;">
  <div class="card mt-5 text-center">
    <div class="card-header bg-success">
      <h2 class="text-white">statistics</h2>
    </div>
    <div class="card-body">
      <div class="mt-3">
    

         <h5><strong>Name:</strong> <span id="fullName"></span></h5>
      
        <h5><strong>True Answers:</strong> <span id="trueAnswers"></span></h5>
        <h5><strong>False Answers:</strong> <span id="falseAnswers"></span></h5>

        <h5><strong>max Circles:</strong> <span id="maxCircles"></span></h5>
        <h5><strong>duration:</strong> <span id="durationDisplay"></span></h5> 

      </div>
    </div>
  </div>
</div>

<!-- تضمين Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


<script src="assets/Js/scrpit.js">
  
</script>

</body>
</html>
